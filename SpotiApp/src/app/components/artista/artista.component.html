<div *ngIf="artista" class="container main-container animated fadeIn fast">
  <div class="row" >
    <div  class="col-md-3 text-center">
      <img [src]="artista.images|sinfoto" alt="{{artista.name}}" class="img-thumbnail img-circle">
<br>
    </div>
    <div class="col-md-9 text-center">
      <h3>{{artista.name}} <small>Popularidad {{ artista.popularity}}</small></h3>
      <hr>
      <a [href]="artista.external_urls?.spotify"
      class="btn btn-outline-success">
      Ver p√°gina...</a>

      <a [routerLink]="['/buscar']"
      class="btn btn-outline-danger">
        Volver
      </a>
    </div>

  </div>
  <div *ngIf="top" class="container">
    <h3>{{artista.name}}'s Top Tracks</h3>
    <div class="col-md-12">
      <div class="table-responsive">


      <table class="table table-inverse table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Foto</th>
          <th>Nombre</th>
          <th>Popularidad</th>
          <th>Preview</th>

        </tr>
      </thead>
      <tbody>


        <tr *ngFor="let cancion of top; let i = index">
          <td>
              #{{i+1}}
          </td>
          <td>            
              <img src="{{cancion.album?.images|sinfoto}}" alt="{{cancion.name}}" class="img-fluid img-thumbnail img-50">
          </td>
          <td>
              {{cancion.name}}
          </td>
          <td>
              {{cancion.popularity}}%
          </td>

          <td>
            <iframe [src]="cancion.uri |domseguro:'https://open.spotify.com/embed?uri='"
            width="300" height="80" frameborder="0" allowtransparency="true">

            </iframe>
            <!--  <audio controls>
                <source [src]="cancion.preview_url">
              </audio>-->
          </td>

          <tr>
          </tbody>
      </table>
      </div>

    </div>

  </div>

</div>
